<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tạo bài tập Xác suất - Thống kê</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 130px;
      text-align: right;
      margin-right: 8px;
    }
    select, input, button, textarea {
      font-family: inherit;
      font-size: 15px;
      padding: 8px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="number"] {
      width: 70px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    textarea {
      width: 90%;
      height: 180px;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Tạo Prompt Bài tập</h1>

  <div>
    <label for="soCau">Số lượng câu:</label>
    <input type="number" id="soCau" min="1" max="100" value="10" />
  </div>

  <div>
    <label>Loại bài tập:</label>
    <select id="typeSelect">
      <option value="tracnghiem">Trắc nghiệm</option>
      <option value="tuluan">Tự luận</option>
    </select>
  </div>

  <div>
    <label>Học kỳ:</label>
    <select id="semesterSelect">
      <option value="hki">Học kỳ I</option>
      <option value="hkii">Học kỳ II</option>
    </select>
  </div>

  <div>
    <label>Độ khó:</label>
    <select id="levelSelect">
      <option value="de">Dễ</option>
      <option value="tb">Trung bình</option>
      <option value="kho">Khó</option>
    </select>
  </div>

  <button id="createBtn">Tạo Prompt</button>

  <h3>Prompt đã tạo:</h3>
  <textarea id="outputArea" readonly></textarea>

  <script>
    /* -------------------------------
       GỘP PROMPT.JS
    --------------------------------*/
    const promptsBasic = {
      types: {
        tracnghiem: "bài tập trắc nghiệm 4 lựa chọn, nội dung xác suất thống kê theo chương trình trung học cơ sở GDPT 2018",
        tuluan: "bài tập tự luận, nội dung xác suất thống kê theo chương trình trung học cơ sở GDPT 2018"
      },
      semesters: {
        hki: "Kiến thức thuộc học kỳ I (tần suất, bảng phân bố tần số, biểu đồ, trung bình cộng, số trung vị, mốt, v.v.)",
        hkii: "Kiến thức thuộc học kỳ II (xác suất, biến cố, không gian mẫu, công thức tính xác suất, v.v.)"
      },
      levels: {
        de: "mức độ nhận biết, bài tập đơn giản, có hướng dẫn",
        tb: "mức độ thông hiểu, bài tập vừa sức học sinh",
        kho: "mức độ vận dụng cao, có yếu tố thực tế hoặc tích hợp"
      }
    };

    /* -------------------------------
       SCRIPT CHÍNH
    --------------------------------*/
    const outputArea = document.getElementById("outputArea");
    const typeSelect = document.getElementById("typeSelect");
    const semesterSelect = document.getElementById("semesterSelect");
    const levelSelect = document.getElementById("levelSelect");
    const createBtn = document.getElementById("createBtn");
    const soCauInput = document.getElementById("soCau");

    function taoPrompt() {
      const soCau = parseInt(soCauInput.value);
      const type = typeSelect.value;
      const semester = semesterSelect.value;
      const level = levelSelect.value;

      const prompt = `
Tạo ${soCau} ${promptsBasic.types[type]}, 
phù hợp với ${promptsBasic.semesters[semester]}, 
ở ${promptsBasic.levels[level]}. 
Yêu cầu: có lời giải chi tiết và đáp án chính xác.
      `.trim();

      outputArea.value = prompt;
    }

    createBtn.addEventListener("click", taoPrompt);
  </script>
</body>
</html>
