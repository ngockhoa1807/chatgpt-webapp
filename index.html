<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo Bài Tập Toán</title>
  <style>
    :root {
      --main: #c62828;
      --bg: #f7f8fa;
      --white: #fff;
      --gray: #e0e0e0;
      --radius: 10px;
      --shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
    }

    .container {
      display: flex;
      width: 95%;
      max-width: 1300px;
      gap: 25px;
    }

    .panel {
      background: var(--white);
      border-radius: var(--radius);
      padding: 25px 30px;
      box-shadow: var(--shadow);
    }

    .left-panel {
      flex: 1.2;
    }

    .right-panel {
      flex: 1.8;
      min-height: 500px;
      overflow-y: auto;
      background: var(--white);
    }

    h1 {
      color: var(--main);
      text-align: center;
      margin-bottom: 15px;
    }

    h3 {
      color: #333;
      margin-bottom: 8px;
    }

    .mode-select {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      border: 2px solid var(--main);
      border-radius: 8px;
      background: var(--white);
      color: var(--main);
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button.active, button:hover {
      background: var(--main);
      color: var(--white);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    label {
      font-weight: 500;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #ffe5e5;
      color: var(--main);
    }

    #generateBtn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border-radius: 8px;
      background: var(--main);
      color: white;
      border: none;
      opacity: 0.6;
      cursor: not-allowed;
      transition: 0.3s;
      margin-top: 15px;
    }

    #generateBtn.enabled {
      opacity: 1;
      cursor: pointer;
    }

    #result {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
      color: #222;
      padding: 10px;
    }

    .hidden { display: none; }
  </style>
</head>
