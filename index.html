<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo bài tập Xác suất - Thống kê</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* ============= LEFT SIDE ============= */
    .left-panel {
      flex: 1;
      min-width: 350px;
      background: #fafafa;
      padding: 30px;
      border-right: 1px solid #ddd;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      color: #c62828;
      margin-bottom: 20px;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .mode-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      color: #333;
      font-weight: 500;
      margin: 0 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    .mode-toggle button.active {
      background: #c62828;
      color: white;
    }

    .section {
      margin-top: 20px;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
      border-left: 4px solid #c62828;
      padding-left: 8px;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .btn.active {
      background: #c62828;
      color: white;
      border-color: #c62828;
    }

    .input-group {
      margin-top: 15px;
    }

    input[type="number"] {
      width: 70px;
      padding: 5px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    #generateBtn {
      display: block;
      width: 100%;
      margin-top: 25px;
      background: #c62828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    #generateBtn:hover {
      background: #b71c1c;
    }

    /* ============= RIGHT SIDE ============= */
    .right-panel {
      flex: 2;
      min-width: 400px;
      padding: 30px;
      background: white;
    }

    .result-box {
      border: 1px solid #ddd;
      background: #fdfdfd;
      border-radius: 8px;
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 15px;
      min-height: 300px;
    }

    .label {
      font-weight: 500;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        border: none;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LEFT -->
    <div class="left-panel">
      <h1>Tạo bài tập Xác suất - Thống kê (THCS)</h1>

      <div class="mode-toggle">
        <button id="basicModeBtn" class="active">Cơ bản</button>
        <button id="advancedModeBtn">Nâng cao</button>
      </div>

      <!-- =============== CƠ BẢN =============== -->
      <div id="basicMode">
        <div class="section">
          <h3>Loại bài tập</h3>
          <div id="typeGroup" class="btn-group">
            <button class="btn" data-type="tracnghiem">BT Trắc nghiệm</button>
            <button class="btn" data-type="tuluan">BT Tự luận</button>
          </div>
        </div>

        <div class="section">
          <h3>Học kỳ</h3>
          <div id="semesterGroup" class="btn-group">
            <button class="btn" data-semester="hki">HKI</button>
            <button class="btn" data-semester="hkii">HKII</button>
          </div>
        </div>

        <div class="section">
          <h3>Mức độ</h3>
          <div id="levelGroup" class="btn-group">
            <button class="btn" data-level="nhanbiet">Nhận biết</button>
            <button class="btn" data-level="thonghieu">Thông hiểu</button>
            <button class="btn" data-level="vandung">Vận dụng</button>
            <button class="btn" data-level="vandungcao">Vận dụng cao</button>
          </div>
        </div>

        <div class="section input-group">
          <span class="label">Số lượng câu hỏi: </span>
          <input type="number" id="numQuestions" value="1" min="1">
        </div>
      </div>

      <!-- =============== NÂNG CAO =============== -->
      <div id="advancedMode" style="display:none;">
        <div class="section">
          <h3>Phần Xác suất & Thống kê</h3>
          <h4>Trắc nghiệm</h4>
          <div>
            NB: <input type="number" id="tn_nb" value="0" min="0">
            TH: <input type="number" id="tn_th" value="0" min="0">
            VD: <input type="number" id="tn_vd" value="0" min="0">
            VDC: <input type="number" id="tn_vdc" value="0" min="0">
          </div>

          <h4 style="margin-top:15px;">Tự luận</h4>
          <div>
            NB: <input type="number" id="tl_nb" value="0" min="0">
            TH: <input type="number" id="tl_th" value="0" min="0">
            VD: <input type="number" id="tl_vd" value="0" min="0">
            VDC: <input type="number" id="tl_vdc" value="0" min="0">
          </div>
        </div>
      </div>

      <button id="generateBtn">Tạo bài tập</button>
    </div>

    <!-- RIGHT -->
    <div class="right-panel">
      <h3>Kết quả</h3>
      <div id="result" class="result-box">Chưa có kết quả...</div>
    </div>
  </div>

  <script type="module">
    import { basePrompt, promptsBasic, promptsAdvanced } from './prompts.js';

    const basicModeBtn = document.getElementById("basicModeBtn");
    const advancedModeBtn = document.getElementById("advancedModeBtn");
    const basicMode = document.getElementById("basicMode");
    const advancedMode = document.getElementById("advancedMode");

    basicModeBtn.addEventListener("click", () => {
      basicModeBtn.classList.add("active");
      advancedModeBtn.classList.remove("active");
      basicMode.style.display = "block";
      advancedMode.style.display = "none";
    });

    advancedModeBtn.addEventListener("click", () => {
      advancedModeBtn.classList.add("active");
      basicModeBtn.classList.remove("active");
      basicMode.style.display = "none";
      advancedMode.style.display = "block";
    });

    document.querySelectorAll(".btn-group").forEach(group => {
      group.addEventListener("click", e => {
        if (e.target.classList.contains("btn")) {
          group.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
          e.target.classList.add("active");
        }
      });
    });

    document.getElementById("generateBtn").addEventListener("click", async () => {
      let mode = basicMode.style.display === "block" ? "basic" : "advanced";
      document.getElementById("result").innerText = "⏳ Đang tạo bài tập...";

      let fullPrompt = basePrompt;

      if (mode === "basic") {
        const typeBtn = document.querySelector("#typeGroup .active");
        const semesterBtn = document.querySelector("#semesterGroup .active");
        const levelBtn = document.querySelector("#levelGroup .active");
        const num = document.getElementById("numQuestions").value;

        if (!typeBtn || !semesterBtn || !levelBtn || num <= 0) {
          alert("Vui lòng chọn đầy đủ thông tin và nhập số lượng hợp lệ!");
          return;
        }

        fullPrompt += `, ${promptsBasic.types[typeBtn.dataset.type]}, ${promptsBasic.semesters[semesterBtn.dataset.semester]}, ${promptsBasic.levels[levelBtn.dataset.level]}, tạo ${num} câu hỏi.`;
      } else {
        fullPrompt += `, ${promptsAdvanced.format}\n`;

        const tn = {
          nb: document.getElementById("tn_nb").value,
          th: document.getElementById("tn_th").value,
          vd: document.getElementById("tn_vd").value,
          vdc: document.getElementById("tn_vdc").value
        };
        const tl = {
          nb: document.getElementById("tl_nb").value,
          th: document.getElementById("tl_th").value,
          vd: document.getElementById("tl_vd").value,
          vdc: document.getElementById("tl_vdc").value
        };

        for (let [key, val] of Object.entries(tn)) {
          if (val > 0)
            fullPrompt += `\nTạo ${val} câu trắc nghiệm (${promptsBasic.levels[key]}) - ${promptsAdvanced.tracnghiem}.`;
        }
        for (let [key, val] of Object.entries(tl)) {
          if (val > 0)
            fullPrompt += `\nTạo ${val} câu tự luận (${promptsBasic.levels[key]}) - ${promptsAdvanced.tuluan}.`;
        }
      }

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode, prompt: fullPrompt })
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.result;
    });
  </script>
</body>
</html>
