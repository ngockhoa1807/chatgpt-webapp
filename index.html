<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo bài tập Xác suất - Thống kê</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* ===== PANEL TRÁI ===== */
    .left-panel {
      flex: 1;
      min-width: 350px;
      background: #fafafa;
      padding: 30px;
      border-right: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #c62828;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .mode-toggle button {
      padding: 10px 20px;
      border: none;
      margin: 5px;
      background: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s;
    }

    .mode-toggle button.active {
      background: #c62828;
      color: #fff;
    }

    .section {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
      border-left: 4px solid #c62828;
      padding-left: 8px;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 14px;
    }

    .btn:hover {
      background: #f2f2f2;
    }

    .btn.active {
      background: #c62828;
      color: white;
      border-color: #c62828;
    }

    .input-group {
      margin-top: 15px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    #generateBtn {
      display: block;
      width: 100%;
      margin-top: 25px;
      background: #c62828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    #generateBtn:hover {
      background: #b71c1c;
    }

    /* ===== PANEL PHẢI ===== */
    .right-panel {
      flex: 2;
      min-width: 400px;
      padding: 30px;
      background: #fff;
    }

    .right-panel h2 {
      color: #c62828;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #result {
      white-space: pre-wrap;
      background: #fafafa;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 20px;
      min-height: 300px;
      font-size: 15px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ===== BÊN TRÁI ===== -->
    <div class="left-panel">
      <h1>Tạo bài tập Xác suất - Thống kê (THCS lớp 9)</h1>

      <!-- CHẾ ĐỘ -->
      <div class="mode-toggle">
        <button id="basicModeBtn" class="active">Cơ bản</button>
        <button id="advancedModeBtn">Nâng cao</button>
      </div>

      <!-- ===== CƠ BẢN ===== -->
      <div id="basicMode">
        <div class="section">
          <h3>Loại bài tập</h3>
          <div id="typeGroup" class="btn-group">
            <button class="btn" data-type="tracnghiem">BT Trắc nghiệm</button>
            <button class="btn" data-type="tuluan">BT Tự luận</button>
          </div>
        </div>

        <div class="section">
          <h3>Học kỳ</h3>
          <div id="semesterGroup" class="btn-group">
            <button class="btn" data-semester="hki">HKI</button>
            <button class="btn" data-semester="hkii">HKII</button>
          </div>
        </div>

        <div class="section">
          <h3>Mức độ</h3>
          <div id="levelGroup" class="btn-group">
            <button class="btn" data-level="nhanbiet">Nhận biết</button>
            <button class="btn" data-level="thonghieu">Thông hiểu</button>
            <button class="btn" data-level="vandung">Vận dụng</button>
            <button class="btn" data-level="vandungcao">Vận dụng cao</button>
          </div>
        </div>

        <div class="section input-group">
          <label>Nhập số lượng câu hỏi:</label>
          <input type="number" id="numQuestions" value="1" min="1">
        </div>
      </div>

      <!-- ===== NÂNG CAO ===== -->
      <div id="advancedMode" style="display:none;">
        <p style="color:#888;">(Phần nâng cao sẽ được cập nhật sau)</p>
      </div>

      <button id="generateBtn">Tạo bài tập</button>
    </div>

    <!-- ===== BÊN PHẢI ===== -->
    <div class="right-panel">
      <h2>Kết quả</h2>
      <div id="result">Chưa có kết quả...</div>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script type="module">
    import { promptsBasic } from './prompts.js';

    const basicModeBtn = document.getElementById("basicModeBtn");
    const advancedModeBtn = document.getElementById("advancedModeBtn");
    const basicMode = document.getElementById("basicMode");
    const advancedMode = document.getElementById("advancedMode");
    const resultDiv = document.getElementById("result");

    // === Chuyển chế độ ===
    basicModeBtn.addEventListener("click", () => {
      basicModeBtn.classList.add("active");
      advancedModeBtn.classList.remove("active");
      basicMode.style.display = "block";
      advancedMode.style.display = "none";
    });

    advancedModeBtn.addEventListener("click", () => {
      advancedModeBtn.classList.add("active");
      basicModeBtn.classList.remove("active");
      basicMode.style.display = "none";
      advancedMode.style.display = "block";
    });

    // === Chọn nút nhóm ===
    document.querySelectorAll(".btn-group").forEach(group => {
      group.addEventListener("click", e => {
        if (e.target.classList.contains("btn")) {
          group.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
          e.target.classList.add("active");
        }
      });
    });

    // === Khi nhấn "Tạo bài tập" ===
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const typeBtn = document.querySelector("#typeGroup .active");
      const semesterBtn = document.querySelector("#semesterGroup .active");
      const levelBtn = document.querySelector("#levelGroup .active");
      const num = document.getElementById("numQuestions").value;

      if (!typeBtn || !semesterBtn || !levelBtn || num <= 0) {
        alert("⚠️ Vui lòng chọn đầy đủ thông tin và nhập số lượng hợp lệ!");
        return;
      }

      // === Lấy prompt tương ứng ===
      const typePrompt = promptsBasic.type[typeBtn.dataset.type];
      const semesterPrompt = promptsBasic.semester[semesterBtn.dataset.semester];
      const levelPrompt = promptsBasic.level[levelBtn.dataset.level];

      // === Ghép toàn bộ prompt ===
      const fullPrompt = `
${typePrompt}
${semesterPrompt}
${levelPrompt}
Với số lượng ${num} câu hỏi.
`;

      resultDiv.innerText = "⏳ Đang tạo bài tập...";

      // === Gửi prompt đến API ===
      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "basic", prompt: fullPrompt })
        });

        const data = await res.json();
        resultDiv.innerText = data.result;
      } catch (err) {
        resultDiv.innerText = "❌ Lỗi khi tạo bài tập. Vui lòng thử lại.";
      }
    });
  </script>
</body>
</html>
